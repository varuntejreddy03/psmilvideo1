<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedRAG Milestone-1 Video</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0e0e0, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #000;
      text-align: center;
    }

    .video-card {
      position: relative;
      width: 90%;
      max-width: 900px;
      background: rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .video-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 30px 70px rgba(0,0,0,0.25);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 25px;
      color: #000;
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 25px;
      z-index: 2;
      transition: opacity 0.5s ease;
      padding: 20px;
    }
    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 70px;
      height: 70px;
      border: 6px solid rgba(0,0,0,0.2);
      border-top: 6px solid #000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 22px;
      font-weight: 700;
      color: #000;
      margin-bottom: 8px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    .loading-subtext {
      font-size: 18px;
      font-weight: 500;
      color: #444;
      margin-bottom: 20px;
    }

    .ppt-link {
      font-size: 18px;
      font-weight: 600;
      color: #000;
      text-decoration: none;
      background: #fff;
      padding: 12px 24px;
      border-radius: 14px;
      border: 2px solid #000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      animation: glow 1.5s infinite alternate ease-in-out;
    }
    .ppt-link:hover {
      background: #000;
      color: #fff;
      transform: scale(1.07);
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px rgba(0,0,0,0.2); }
      to { box-shadow: 0 0 20px rgba(0,0,0,0.4); }
    }

    iframe {
      width: 100%;
      height: 500px;
      border-radius: 20px;
      border: none;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      display: none;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }
    iframe.show {
      display: block;
      transform: scale(1);
    }

    .footer {
      margin-top: 25px;
      font-size: 16px;
      text-align: center;
      color: #000;
    }
    .footer span {
      font-weight: 700;
      color: #000;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      iframe { height: 300px; }
    }
  </style>
</head>
<body>

  <div class="video-card">
    <h1>MedRAG: Milestone-1 Video</h1>

    <!-- Coming Soon Overlay -->
    <div class="loading-overlay" id="loading">
      <div class="spinner"></div>
      <div class="loading-text">üé¨ Our milestone video is on the way‚Ä¶</div>
      <div class="loading-subtext">‚è≥ Please stay tuned!</div>
      <a href="https://psg608-hng3nif.gamma.site/" target="_blank" class="ppt-link">
        üìë ‚ú® Until then, enjoy our PPT ‚ú®
      </a>
    </div>

    <!-- YouTube Video (commented for later) -->
    <!--
    <iframe id="video" src="https://www.youtube.com/embed/QhqEV78uj58" allowfullscreen onload="videoLoaded()"></iframe>
    -->

    <div class="footer">
      Team: <span>G608</span> | Mentor: <span>Dr. A. Madhavi</span>
    </div>
  </div>

  <script>
    function videoLoaded() {
      const overlay = document.getElementById('loading');
      const video = document.getElementById('video');
      overlay.classList.add('hidden');
      video.classList.add('show');
    }
  </script>

</body>
</html>
