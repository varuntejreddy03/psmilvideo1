<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MedRAG Milestone-1 Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #112233;
      min-height: 100vh;
      font-family: 'Poppins',sans-serif;
      margin: 0; display: flex; align-items: center; justify-content: center;
    }
    .video-card { 
      margin: 3vw auto; max-width: 750px; width: 98vw;
      background: rgba(255,255,255,0.10); border-radius: 28px; box-shadow: 0 10px 30px #1ebbe677;
      padding: 44px 35px 36px 35px; position: relative; 
      backdrop-filter: blur(8px); text-align: center;
    }
    h1 { font-size: 2rem; margin-bottom: 18px; color: #f6fbff; }
    .video-area { margin: 0 auto 16px auto; width: 100%; display: flex; justify-content: center; }
    .video-wrapper { position: relative; width: 95%; max-width: 620px; }
    iframe { width: 100%; min-height: 370px; border-radius: 18px; border: none; }
    .btn, .ppt-link {
      background: #7d5afe;
      color: #fff; 
      border: none; 
      border-radius: 6px; 
      font-size: 17px; 
      font-weight: 600;
      padding: 11px 24px; 
      letter-spacing: 0.7px; 
      margin: 0 8px 11px 8px; 
      cursor: pointer; 
      box-shadow:0 2px 8px #7d5afe88;
      transition: background 0.2s, transform 0.2s;
      display: inline-block;
      text-decoration: none;
    }
    .btn:hover, .ppt-link:hover { background: #1ebbe6; transform: scale(1.04); }
    .ppt-link::before {
      content: "ðŸ“‘ ";
      font-size: 1.14em;
      vertical-align: middle;
    }
    .footer { margin-top: 20px; color: #f8e377; font-size: 15px; }
    /* Modal overlay for popup video */
    .modal { display:none; position: fixed; z-index:24; left:0;top:0; width:100vw;height:100vh;
      background:rgba(24,29,44,0.85);align-items:center;justify-content:center;}
    .modal-inner { background:#191f39; border-radius:22px; padding:22px; box-shadow:0 5px 41px #1ebbe677;
      max-width:680px; width:95vw;}
    .modal iframe { width:100%; min-height:420px; border-radius:9px; }
    .modal-close { position:absolute;top:18px;right:26px; font-size:1.8em;color:#fff;cursor:pointer; }
    @media(max-width:600px){
      h1{font-size: 1.09rem;}
      iframe, .modal iframe { min-height:140px; }
      .video-card{padding:12px 2vw;}
      .btn, .ppt-link { font-size: 15px; padding: 10px 13px;}
    }
  </style>
</head>
<body>
  <div class="video-card">
    <h1>MedRAG: Milestone-1 Video</h1>
    <div class="video-area">
      <div class="video-wrapper">
        <iframe id="mainvideo" src="https://www.youtube.com/embed/dMO6G1XSLiQ?si=jMSrmdoqrAk83HWT"
          allowfullscreen title="MedRAG Milestone-1 Video"></iframe>
      </div>
    </div>
    <button class="btn" onclick="showModal()">Watch in Focus</button>
    <a class="ppt-link" href="https://psg608-hng3nif.gamma.site/" target="_blank">View PPT</a>
    <div class="footer">
      Team: <span>G608</span> | Mentor: <span>Dr. A. Madhavi</span>
    </div>
  </div>
  <!-- Popup video modal -->
  <div class="modal" id="videomodal">
    <div class="modal-inner">
      <span class="modal-close" onclick="hideModal()">Ã—</span>
      <iframe id="modalvideo" src="https://www.youtube.com/embed/dMO6G1XSLiQ?autoplay=1&si=jMSrmdoqrAk83HWT"
        allowfullscreen title="MedRAG Milestone-1 Video"></iframe>
    </div>
  </div>
  <script>
    function showModal() {
      document.getElementById('videomodal').style.display = 'flex';
    }
    function hideModal() {
      document.getElementById('videomodal').style.display = 'none';
    }
  </script>
</body>
</html>
